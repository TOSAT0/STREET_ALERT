<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#236736">
        <title>Street Alert</title>
        
        <link rel="stylesheet" href="style/login.css">
        <link rel="manifest" href="../manifest.json">
        <link rel="apple-touch-icon" href="../images/logo192.png">
    </head>
    <body>
    
        <div class="login-container cell">
            <h2> Accedi </h2>
            <p> Non hai un account ? <a href="sign_up.html"> Registrati</a></p>
            <form class="login-form" id="form">
                <label for="email">Email</label>
                <input type="text" name="email" placeholder="Email" id="email"/>
                <label for="psw" style="margin-top: 20px;"> Password</label>
                <input type="password" name="psw" id="psw" placeholder="Password"/>
                <div id="error"></div>
                <div class="toggle-password">
                    <input type="checkbox" name="toggle_password" id="toggle_password" onclick="show_password()"> 
                    <label for="toggle_password" style="padding-left: 10px; font-size: 15px;"> Show Password</label>
                </div>
            </form>
            <div class="contentButton">
                <button  name="login" id="loginButton" onclick="login()">Accedi</button>
            </div>
        </div>
        <script src="../js/index.js"></script>
        <script src="js/login_signup.js"></script>
    </body>
    <script>
        function show_password(){
            var password = document.getElementById("psw");
            
            if(password.type === "password")
                password.type = "text";
            else
                password.type = "password";
        }
    </script>
</html>
