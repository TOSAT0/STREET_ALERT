<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#236736">
    <title>Street Alert</title>
    
    <link rel="stylesheet" href="style/sign_up.css">
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" href="../images/logo192.png">
</head>
<body>
    
    <div class="signup-container cell">
      <h2> Registrati </h2>
      <p> Possiedi un account? <a href="login.html"> Accedi </a></p>
      <form class="signup-form" id="form">
        <label for="email">Email</label>
        <input type="text" name="email" placeholder="email" id="email"/>
        <label for="psw" style="margin-top: 20px;"> Password</label>
        <input type="password" name="psw" class="psw" id="psw" />
        <label for="psw2" style="margin-top: 20px;"> Conferma Password</label>
        <input type="password" name="psw2" class="psw" id="psw_confirm"/>
        <div class="toggle-password">
          <input type="checkbox" name="toggle_password" id="toggle_password" onclick="show_password()"> 
          <label for="toggle_password" style="padding-left: 10px; font-size: 15px;"> Show Passwords</label>
        </div>
        <div id="error"></div>
      </form>
      <button name="signUp" id="signup-button" onclick="email()">Registrati</button><br>
    </div>

    <script>
      function show_password(){
        var password = document.getElementById("psw");
        var password_confirm = document.getElementById("psw_confirm");

        if(password.type === "password"){
          password.type = "text";
          password_confirm.type = "text";
        }else{
          password.type = "password";
          password_confirm.type = "password";
        }
      }
    </script>

    <script src="js/login_signup.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
